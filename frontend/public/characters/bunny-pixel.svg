<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 32 32">
  <!-- Simple pixel bunny (temporary). Replace with a PNG later. -->
  <rect width="32" height="32" fill="#ffffff" />
  <!-- shadow -->
  <rect x="10" y="26" width="12" height="2" fill="#E8E6E0" />
  <!-- ears -->
  <rect x="10" y="3" width="3" height="8" fill="#2B2926" />
  <rect x="19" y="3" width="3" height="8" fill="#2B2926" />
  <rect x="11" y="4" width="1" height="6" fill="#E8C5C5" />
  <rect x="20" y="4" width="1" height="6" fill="#E8C5C5" />
  <!-- head outline -->
  <rect x="8" y="10" width="16" height="12" rx="0" fill="#2B2926" />
  <rect x="9" y="11" width="14" height="10" fill="#FAFAF8" />
  <!-- cheeks -->
  <rect x="10" y="17" width="2" height="2" fill="#E8C5C5" />
  <rect x="20" y="17" width="2" height="2" fill="#E8C5C5" />
  <!-- eyes -->
  <rect x="12" y="14" width="2" height="2" fill="#2B2926" />
  <rect x="18" y="14" width="2" height="2" fill="#2B2926" />
  <!-- nose -->
  <rect x="15" y="16" width="2" height="1" fill="#2B2926" />
  <!-- body -->
  <rect x="10" y="21" width="12" height="6" fill="#2B2926" />
  <rect x="11" y="22" width="10" height="4" fill="#FAFAF8" />
  <!-- tie (blue accent) -->
  <rect x="15" y="22" width="2" height="4" fill="#A8C7D9" />
</svg>

